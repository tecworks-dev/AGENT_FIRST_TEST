
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - AI Software Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>
<body>
    <div class="error-container">
        <h1>403 Forbidden</h1>
        <div class="error-message">
            <p>Oops! You don't have permission to access this page.</p>
            <p>{{ error_message }}</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Homepage</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/error_handling.js') }}"></script>
</body>
</html>
