
<!-- app/templates/components/project_card.html -->
<!-- Reusable component for displaying project information -->

<div class="project-card">
    <div class="project-header">
        <h3 class="project-title">{{ project.name }}</h3>
        <span class="project-status">{{ project.status }}</span>
    </div>
    <div class="project-body">
        <p class="project-description">{{ project.description }}</p>
        <div class="project-meta">
            <span class="project-owner">Owner: {{ project.owner.username }}</span>
            <span class="project-created">Created: {{ project.created_at|date }}</span>
        </div>
        <div class="project-stats">
            <div class="stat">
                <span class="stat-label">Tasks</span>
                <span class="stat-value">{{ project.tasks|length }}</span>
            </div>
            <div class="stat">
                <span class="stat-label">Progress</span>
                <span class="stat-value">{{ project.progress }}%</span>
            </div>
        </div>
    </div>
    <div class="project-footer">
        <a href="{{ url_for('project.view', project_id=project.id) }}" class="btn btn-primary">View Project</a>
        <a href="{{ url_for('project.edit', project_id=project.id) }}" class="btn btn-secondary">Edit</a>
    </div>
</div>
